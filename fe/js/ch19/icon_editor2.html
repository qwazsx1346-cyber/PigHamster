<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon_editor2.html</title>
</head>
<body>
    <h1>ICON EDITOR2</h1>
    <div id="editor">             
    </div>
    <script>        
        function makeElement(name, attributes) {
            const node = document.createElement(name);                        
            if( attributes ) { 
                for( const item in attributes ) {
                    node.setAttribute(item, attributes[item]);
                }
            }
            return node;
        }

        function createIconEditor(target, nx, ny) {
            const $inputColor = makeElement( 'input', { type: 'color'} );
            target.append($inputColor);

            const $inputColorClear = makeElement( 'input', { type: 'button', value: 'Clear'} );
            target.append($inputColorClear);
            $inputColorClear.addEventListener( 'click', () => {
                const tdList = document.querySelectorAll('td') //td의 모든 값이 배열로 넘어고 그 배열값하나가
                                                                //tdList로 들어가게 된다.
                for (const item of tdList) { //최초1회로 넘어가는 주소값은 td의 제일 첫번째칸이 넘어감.
                    item.style.backgroundColor = ''
                    //item은 td의 엘리먼트 주소값 담긴다.
                    //빈칸을 넣으면 색이 없어짐(참고)
                }

                // 콜백함수로쓰는 처리하는 방법
                // tdList.forEach(item => {
                //     item.style.backgroundColor = '';
                // });
            });

            const $table = makeElement('table');
            target.append($table);
            $table.style.borderCollapse = 'collapse';
            $table.style.marginTop = '10px';

            for(let y=0; y<ny; y++) { //줄 담당
                const $tr = makeElement('tr');
                $table.append($tr);
                for(let x=0; x<nx; x++) { //칸 담당
                    const $td = makeElement('td');
                    $tr.append($td);
                    $td.style.width = $td.style.height = '15px';
                    $td.style.border = '1px solid gray';

                    //칸에 색 채우기 방법1
                    // $td.addEventListener('click', () => {
                    //     //클로져(closure)->죽어야될애가 안죽고 살아있는것
                    //     $td.style.backgroundColor = $inputColor.value;

                    //칸에 색 채우기방법 2
                    $td.addEventListener('click', e => {
                        //클로져(closure)->죽어야될애가 안죽고 살아있는것
                        e.target.style.backgroundColor = e.target.style.backgroundColor
                                                            ? '' : $inputColor.value
                    } );
                }
            }
        }
        const $editor = document.querySelector('#editor');
        createIconEditor($editor, 40, 40);
    </script>
</body>
</html>
