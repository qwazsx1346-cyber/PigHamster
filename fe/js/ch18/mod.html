<body>
  <script>
      let num = 14;

      console.log(num, '는(은)' + (num % 2 == 0 ? '짝수': '홀수'))
      console.log(`${num}는(은) ${(num % 2 == 0 ? '짝수': '홀수')}`);
      // ==은 비교문. 양쪽의 값이 같은지 비교하는것. 같으면 true, 다르면 false
      // if문 or 분기문. 조건식이라고 불림(항이 세개여서 3항식이라고도 함)
  </script>
