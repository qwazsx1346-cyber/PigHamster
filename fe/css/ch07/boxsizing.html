<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxsizing.html</title>
  <style>
      div {width: 200px; height: 200px; border: 2px solid #ccc; padding: 5px; background-color: bisque;}
      .cls1 { box-sizing: content-box; margin-bottom: 10px;}
      .cls2 { box-sizing: content-box; border-radius: 2em;}
      .cls3 { box-sizing: content-box; border-radius: 2em;}
      .cls4 { box-sizing: content-box; border-radius: 2em;}

      div:not(:last-of-type) { margin-bottom: 10px;} 
  </style>
</head>
<body>
  <div class="cls1">cls1</div>
  <div class="cls2">cls2</div>
  <div class="cls3">cls3</div>
  <div class="cls4">cls4</div>
</body>
</html>
